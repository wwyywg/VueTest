<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instance Lifecycle Hocks</title>
    <script src="../../lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <h3 id="h3">{{message}}</h3>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'Hello World!'
            },
            methods: {
                show() {
                    console.log('执行了 show 方法');
                }
            },
            beforeCreate() {
                console.group('=========== beforeCreated ===========')
                console.log(`Vue 实例挂载对象 el：${this.el}`)
                console.log(`Vue 实例的 data 对象：${this.data}`)
                console.log(`Vue 实例的 message 属性值：${this.message}`)
                console.log(`Vue 实例的 methods 对象：${this.$options.methods}`)
                this.show();
            },
            created() {
                console.group('=========== created ===========')
                console.log(`Vue 实例挂载对象 el：${this.$el}`)
                console.log(`Vue 实例的 data 对象：${this.$data}`)
                console.log(`Vue 实例的 message 属性值：${this.message}`)
                console.log(`Vue 实例的 methods 对象：${this.$options.methods}`)
                this.show();
            },
            beforeMount() {
                console.group('=========== beforeMount ===========')
                console.log(document.getElementById('h3').innerText)
            },
            mounted() {
                console.group('=========== mounted ===========')
                console.log(document.getElementById('h3').innerText)
            },
            beforeUpdate() {
                console.group('=========== beforeUpdate ===========')
                console.log(`页面上的数据：${document.getElementById('h3').innerText}`)
                console.log(`data 中的 message 数据：${this.message}`)
            },
            updated() {
                console.group('=========== updated ===========')
                console.log(`页面上的数据：${document.getElementById('h3').innerText}`)
                console.log(`data 中的 message 数据：${this.message}`)
            },
            beforeDestroy() {
                console.group('=========== beforeDestroy ===========')
                console.log(`Vue 实例挂载对象 el：${this.$el}`)
                console.log(`Vue 实例的 data 对象：${this.$data}`)
                console.log(`Vue 实例的 message 属性值：${this.message}`)
                console.log(`Vue 实例的 methods 对象：${this.$options.methods}`)
                this.show();
            },
            destroyed() {
                console.group('=========== destroyed ===========')
                console.log(`Vue 实例挂载对象 el：${this.$el}`)
                console.log(`Vue 实例的 data 对象：${this.$data}`)
                console.log(`Vue 实例的 message 属性值：${this.message}`)
                console.log(`Vue 实例的 methods 对象：${this.$options.methods}`)
                this.show();
            },
        })
    </script>
</body>

</html>
