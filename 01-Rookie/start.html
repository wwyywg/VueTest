<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello Vue</title>
    <!--1、引入Vue.js资源文件-->
    <script src="../../lib/vue.js"></script>
</head>

<body>

    <!-- Vue实例控制的区域，指定Vue实例后，会控制这个元素中的所有内容 -->
    <div id="app">
        <p>{{msg}}</p>
    </div>

    <script>
        //2、创建Vue实例(在我们引入vue后，在浏览器的内存中，就存在了一个Vue对象)
        new Vue({
            el: '#app',//vue实例控制的页面显示区域
            data: {//element中用到的数据，由Vue操作DOM元素对页面进行操作
                msg: 'Hello Vue'
            }
        });
    </script>
</body>

</html>
