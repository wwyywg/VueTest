<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> v-if & v-show </title>
    <script src="../../lib/vue.js"></script>
</head>

<body>
    <div id="app">

        <input type="button" value="切换" @click="handlerClick">

        <h3 v-if="flag">我是通过 v-if 指令控制的~~~</h3>
        <h3 v-show="flag">我是通过 v-show 指令控制的~~~</h3>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: true
            },
            methods: {
                handlerClick() {
                    this.flag = !this.flag;
                }
            }
        });
    </script>
</body>

</html>
