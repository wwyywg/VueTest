<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> v-text & v-html </title>
    <script src="../../lib/vue.js"></script>
</head>

<body>
    <div id="app">

        <!--
            1、插值表达式和 v-text 指令都可以更新内容，不同的是，差值表达式只会替换原本的占位插值处的数据，
                而 v-text 指令会替换整个内容
            2、v-text 指令将数据以字符串的形式更新，而 v-html 指令将数据以 html 标签的形式更新
        -->

        <p>+++++++++ {{msg}} -----------</p>
        <p v-text="msg">=================</p>
        <p v-text="msgHtml">==============</p>

        <p v-html="msgHtml">============</p>

    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                msg: 'hello world',
                msgHtml: '<h3 style="color:green">I want to learn vue.js</h3>'
            }
        });
    </script>
</body>

</html>
