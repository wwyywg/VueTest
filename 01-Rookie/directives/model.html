<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> v-model </title>
    <script src="../../lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <h3>{{ msg }}</h3>

        <input type="text" name="" id="" v-model:value="msg">
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '你好啊，程十六'
            },
            methods: {
            }
        });
    </script>
</body>

</html>
